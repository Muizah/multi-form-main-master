<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <div class="container_left">
  <!-- Sidebar start -->
  <div class="info">
  <h3>1</h3>
  <div class="step1">
  <p style="color:hsl(229, 24%, 87%);">Step 1</p>
  <p>Your info</p> 
  </div>
  </div>

  <div class="plan">
  <h3>2</h3>
  <div class="step2">
  <p style="color:hsl(229, 24%, 87%);">Step 2</p>
  <p>Select plan</p>
  </div>
  </div>

  <div class="addons">
  <h3>3</h3>
  <div class="step3">
  <p style="color:hsl(229, 24%, 87%);">Step 3</p>
  <p>Add-ons</p>
  </div>
  </div>

  <div class="summary">
  <h3>4</h3>
  <div class="step4">
  <p style="color:hsl(229, 24%, 87%);">Step 4</p>
  <p>Summary</p>
  </div>
  </div>
  <!-- Sidebar end -->
</div>
<div class="container_right">
  <!-- Step 1 start -->
  <div class="form">
  <div class="personal_info">
  <h1>Personal info</h1>
  <p class="details" style="color:hsl(231, 11%, 63%);"> Please provide your name, email address, and phone number.</p>
  </div>
<div class="name">
 <p>Name</p> 
 <input type="text" placeholder="e.g. Stephen King" required></input> 
</div>
<div class="email">
  <p>Email Address</p>
  <input type="text" placeholder="e.g. stephenking@lorem.com" required></input> 
</div>
<div class="phone_number">
  <p>Phone Number</p>
  <input type="text" placeholder="e.g. +1 234 567 890" required></input> 
</div>
</div>
<div class="next_step">
 <button>Next Step</button> 
  <!-- Step 1 end -->
</div>
</div> 
  
</body>
